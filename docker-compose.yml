services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: barnlady
      POSTGRES_USER: barnlady
      POSTGRES_PASSWORD: barnlady
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://barnlady:barnlady@db:5432/barnlady
      - PROPELAUTH_URL=${PROPELAUTH_URL}
      - PROPELAUTH_API_KEY=${PROPELAUTH_API_KEY}
      - PROPELAUTH_VERIFIER_KEY=${PROPELAUTH_VERIFIER_KEY}
      - PROPELAUTH_CLIENT_ID=${PROPELAUTH_CLIENT_ID}
      - PROPELAUTH_CLIENT_SECRET=${PROPELAUTH_CLIENT_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount project folder into the container so edits are reflected immediately (read-write)
      - ./app:/app:rw
      - ./storage:/app/storage
    # Run as root in development so mounted files from host are accessible; remove/change for prod images
    user: root
    # Run uvicorn with --reload so code changes are picked up
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TypeScript/React Frontend
  frontend:
    build:
      context: ./mobile
      dockerfile: Dockerfile.local
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_AUTH_URL=${PROPELAUTH_URL}
        - VITE_REDIRECT_URI=http://localhost:3001
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: barnlady-network
